<section data-ng-init="findOne()">
	<header class="section section--fixed">
		<div class="row">
			<div class="grid">
				<div class="grid__item one-whole">
					<p>You are Reviewing {{ creative.name }}</p>
				</div>
			</div>	
		</div>
	</header>
	<section class="section">
		<div class="row">
			<div class="grid">
				<div class="grid__item one-whole">
					<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
						




						<div class="form-group">
							<label for="title" class="col-md-2 control-label">Title</label>
							<div class="col-md-10">
								<input type="text" class="text-input" data-ng-model="review.title" id="title" placeholder="Title" required>
							</div>
						</div>
						<div class="form-group">
							<label for="content" class="col-md-2 control-label">Content</label>
							<div class="col-md-10">
								<textarea data-ng-model="review.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>	
		</div>
		
	</section>
</section>
