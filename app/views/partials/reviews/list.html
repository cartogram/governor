<div ng-include="'partials/navbar.html'"></div>


<div class="view">
	<section class="section section--mast">
		<div class="row">
			<div class="grid grid--center">
				<div class="grid__item  one-whole">
				</div>
			</div>
		</div>
	</section>
	<section class="section" data-ng-init="find()">
		<div class="row">
			<div class="grid ">
				<div class="grid__item  five-twelfths lap-seven-twelfths palm-one-whole" data-ng-repeat="review in reviews">
					<p>Reviewed by {{review.user.name}} on {{review.created | date:'medium'}}</p>
					<h2><a data-ng-href="/reviews/{{review._id}}">{{review.title}}</a></h2>
					<div>{{review.content}}</div>
				</div>
			</div>
		</div>
		<h1 class="text--center" data-ng-hide="!reviews || reviews.length">No reviews yet. <br> Why don't you <a href="/reviews/create">Create One</a>?</h1>
	</section>
</div>
