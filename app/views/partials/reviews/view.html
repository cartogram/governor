
<div ng-include="'partials/navbar.html'"></div>


<div class="view">
    <section class="section section--mast">
        <div class="row">
            <div class="grid grid--center">
                <div class="grid__item  one-whole">
                </div>
            </div>
        </div>
    </section>
    <section class="section" ng-init="findOne()">
        <div class="row">
            <div class="grid ">
                <div class="grid__item  five-twelfths lap-seven-twelfths palm-one-whole" >
                <div data-ng-show="global.user._id == review.user._id">
                    <a class="btn" href="/#!/reviews/{{review._id}}/edit">
                        edit
                    </a>
                    <a class="btn" data-ng-click="remove();">
                        detlet
                    </a>
                </div>
                    {{currentUser._id}}
                    <p>Reviewed by {{review.user.name}} on {{review.created | date:'medium'}}</p>
                    <h2>{{review.title}}</h2>
                    <div>{{review.content}}</div>
                </div>
            </div>
        </div>
    </section>
</div>
