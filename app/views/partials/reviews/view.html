
<div class="view">
    <section class="section section--mast">
        <div class="row">
            <div class="grid grid--center">
                <div class="grid__item  one-whole">
                </div>
            </div>
        </div>
    </section>
    <section class="section" ng-init="findOne()">
        <div class="row">
            <div class="grid ">
                <div class="grid__item  five-twelfths lap-seven-twelfths palm-one-whole" >
                    <div class="profile--small">
                        <img class="profile__img" gravatar-src="'{{review.user.email}}'" gravatar-size="30">
                        <span class="profile__name">Reviewed by {{review.user.name}} on {{review.created | date:'medium'}}</span>
                    </div>    
                    <h2>{{review.title}}</h2>
                    <div>{{review.content}}</div>
                </div>
            </div>
        </div>
    </section>
</div>
