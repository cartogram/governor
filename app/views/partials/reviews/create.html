<div class="view">
	
	<section class="section section--fill " cg-fill-view-port >
		<div class="row">
			<div class="grid grid--center">
				<div class="grid__item centered--v--h ten-twelfths">
					<h1 class="gamma">Search for a creative to review <small class="loader milli" ng-show="loadingLocations" >Loading</small></h1>
					<p class="soft--top " ng-show="selectedCreative">Can't find the creative you are looking for? <a> add a new cretive</a></p>
					<form role="form" novalidate >
						<ul class="form-fields condense">
							
							<li class="" >
								<div class="grid grid--full">
									
									<input type="text" class="text-input" ng-model="selectedCreative" placeholder="Start typing the name of the creative..." typeahead="creative as creative.name for creative in getCreative($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations" class="form-control" typeahead-template-url="customTemplate.html" typeahead-on-select="start(selectedCreative)">
    								

								</div>		

							</li>
						</ul>

						<script type="text/ng-template" id="customTemplate.html">
						  <a>
						      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
						      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
						      - <span bind-html-unsafe="match.model.description | typeaheadHighlight:query"></span>
						  </a>
						</script>
						
						

								<!-- 
							<li >
								<label class="visuallyhidden">Title</label>
								<input type="text" class="text-input" ng-model="title" id="title" placeholder="Title" required/>
							</li>   
						
							<li >
								<label class="visuallyhidden">Content</label>
									<textarea ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
							</li>
							<li class="form__submit">
								<button class="btn btn--large btn--primary btn--full" type="submit">Create</button>
							</li>
						</ul> -->
					</form>	
				</div>
			</div>
		</div>			
			
	</section>
</div>
